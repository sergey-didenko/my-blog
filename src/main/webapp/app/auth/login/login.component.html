<h1 mat-dialog-title>{{'auth.login.title' | translate}}</h1>

<div mat-dialog-content>
    <form name="loginForm" role="form" novalidate #loginForm="ngForm">

        <mat-form-field class="w-100">
            <input matInput type="text" name="username" [(ngModel)]="loginDTO.username" [placeholder]="'auth.login.form.login' | translate" required minlength="3"/>
        </mat-form-field>

        <mat-form-field class="w-100">
            <input matInput type="password" name="password" [(ngModel)]="loginDTO.password" [placeholder]="'auth.login.form.password' | translate" required minlength="6"/>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions class="float-right">
    <button mat-raised-button
            (click)="cancel()">
        <b>{{'global.action.cancel' | translate}}</b>
    </button>
    <button mat-raised-button
            color="primary"
            (click)="ok()"
            [disabled]="loginForm.form.invalid">
        <b>{{'auth.login.form.button' | translate}}</b>
    </button>
</div>
